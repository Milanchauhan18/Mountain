<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | YourTravel</title>
  <link href="css/style.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <section class="login-section">
    <div class="login-container">
      <div class="login-image">
        <img src="img/da85b4f489ddf72ba56d77ca439d61cca2973ae3.gif" height="100%" width="100%">
      </div>
      <div class="login-form">
        <h2>Welcome Back</h2>
        <p>Login to explore your next adventure</p>
        <form>
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>

          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>

        <div class="text-center">
            <button type="submit" class="login-btn">Login</button>
        </div>
          <p class="signup-link">Don't have an account? <a href="registration.html">Sign up</a></p>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
